<html ng-app="test">
	<head>
		<meta chrset="utf-8">
		<title>Онлайн ТекстБокс: Альфа</title>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.10/angular.min.js"></script>
		<link rel="stylesheet" href="/style.css">
	</head>
	<body ng-controller="MainCtrl">
		<div ng-repeat="item in dataQTA track by $index">
			<div class="qus" ng-bind="item.question"></div>
			<textarea ng-model="item.answer" textautosave></textarea>
		</div>
		<div class="addQuestion">
			<input type="text" ng-model="question" placeholder="Додати запитання">
			<button ng-click="addTextBox()">Додати ТекстБоксер</button>	
		</div>
		<script src="/socket.io/socket.io.js"></script>
		<script src="/main.js"></script>
	</body>
</html>
